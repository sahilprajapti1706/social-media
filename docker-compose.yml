services:
  frontend:
    build: ./client
    ports:
      - "5173:5173"
    networks:
      - blog-network
    env_file:
      - ./client/.env   # ðŸ‘ˆ load client env here
    environment:
      - VITE_BASE_URL=http://backend:3000  # ðŸ‘ˆ override so client talks to backend container instead of localhost

  backend:
    build: ./server
    ports:
      - "3000:3000"
    networks:
      - blog-network
    env_file:
      - ./server/.env   # ðŸ‘ˆ load server env here

networks:
  blog-network:
    driver: bridge
